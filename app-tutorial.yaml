namespace: app-tutorial
app-tutorial:
  defines: runnable
  metadata:
    name: app-tutorial
    description: >-
      The application is a simple blogging platform where users can write and
      view posts.
    icon: https://emojiapi.dev/api/v1/robot.svg
  containers:
    app-tutorial:
      build: .
  services:
    application-server-port:
      container: app-tutorial
      port: <- $port
      host-port: <- $port
      publish: false
      protocol: TCP
      description: Main port that the application listens to for serving HTTP requests.
  connections:
    database-connection:
      target: jenkins/server
      service: http
  variables:
    port:
      env: PORT
      type: int
      description: The port the application listens on.
      value: '8080'
    db-host:
      env: DB_HOST
      type: string
      description: The host of the MongoDB server.
      value: <- connection-hostname("database-connection")
    db-port:
      env: DB_PORT
      type: int
      description: The port of the MongoDB server.
      value: <- connection-port("database-connection")
