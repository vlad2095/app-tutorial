namespace: app-tutorial
app-tutorial:
  defines: runnable
  metadata:
    name: app-tutorial
    description: A web application allowing to create and view posts, built using fastify.
    icon: https://emojiapi.dev/api/v1/robot.svg
  containers:
    app-tutorial:
      build: .
  services:
    http-port:
      container: app-tutorial
      port: <- $port
      host-port: <- $port
      publish: false
      protocol: TCP
      description: The HTTP port that the server is listening on
  connections:
    mongodb-connection:
      target: app-tutorial/mongodb
      service: mongodb
  variables:
    port:
      env: PORT
      type: int
      description: The port for the server to run on
      value: 8080
    db-host:
      env: DB_HOST
      type: string
      description: The hostname of the MongoDB instance
      value: <- connection-hostname("mongodb-connection")
    db-port:
      env: DB_PORT
      type: int
      description: The port of the MongoDB instance
      value: <- connection-port("mongodb-connection")
mongodb:
  defines: runnable
  inherits: mongodb/mongodb
stack:
  defines: group
  members:
    - app-tutorial/app-tutorial
    - app-tutorial/mongodb
