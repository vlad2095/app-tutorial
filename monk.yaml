namespace: app-tutorial

mongodb-service:
  defines: runnable
  inherits: mongodb/mongodb
  metadata:
    name: mongodb-service
    description: MongoDB database service required by the Node.js application.
    icon: >-
      https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRA8VbFgxH-i78AZmNqD93mVRkTRd30POqLeCmg9T05ug&s
  variables:
    mongo-image:
      type: string
      value: latest
      description: ''
    mongo-init-database:
      type: string
      value: mongo
      description: ''
    mongo-init-password:
      type: string
      value: password
      description: ''
    mongo-init-username:
      type: string
      value: mongo
      description: ''
    mongodb-image:
      type: string
      value: latest
      description: ''

nodejs-web-app:
  defines: runnable
  metadata:
    name: nodejs-web-app
    description: >-
      A Node.js web application using Fastify to serve static content and
      interact with MongoDB.
    icon: https://emojiapi.dev/api/v1/robot.svg
  containers:
    nodejs-web-app:
      image: env-3565.registry.local/nodejs-web-app:master-66db62d
      build: .
      dockerfile: Dockerfile
  services:
    http-server-port:
      description: HTTP server listening port for the Node.js web application.
      container: nodejs-web-app
      port: $port
      host-port: $port
      publish: true
      protocol: tcp
  connections:
    database-connection:
      target: app-tutorial/mongodb-service
      service: mongodb
      optional: true
      description: Connection from the Node.js application to the MongoDB service.
  variables:
    port:
      env: PORT
      type: int
      value: 8080
      description: The port on which the Node.js application will run.
    db-host:
      env: DB_HOST
      type: string
      value: <- connection-hostname("database-connection")
      description: The hostname of the MongoDB service.
    db-port:
      env: DB_PORT
      type: int
      value: <- connection-port("database-connection")
      description: The port on which the MongoDB service is running.

stack:
  defines: group
  members:
    - app-tutorial/mongodb-service
    - app-tutorial/nodejs-web-app
